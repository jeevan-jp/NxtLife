<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-sm="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0">

  <div fxFlex="50" style="margin: 0px 20px">
    <div id="heading">Contact List</div>
    <div class="icons">
      <span fxFlex class="flex-spacer"></span>
      <span id="fa-color">
        <i (click)="edit()" routerLink="/home" class="fa fa-pencil fa-lg fa-color" aria-hidden="true"></i>
        <i (click)="delete()" class="fa fa-times fa-lg fa-color" aria-hidden="true"></i>
      </span>
    </div>
    <table *ngIf="data">
      <thead>
        <tr>
          <th>sno</th>
          <th>name</th>
          <th>email</th>
          <th>contact</th>
          <th>gender</th>
          <th>comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of data" (click)="addToList(d.sno)" class="tableData">
          <td>{{d.sno}}</td>
          <td>{{d.name}}</td>
          <td>{{d.email}}</td>
          <td>{{d.contactnum}}</td>
          <td>{{d.gender}}</td>
          <td colspan="5">{{d.comment}}</td>
        </tr>
      </tbody>
    </table>
    <div [hidden]="data">
      <table>
          <tr>
            <th>sno</th>
            <th>name</th>
            <th>email</th>
            <th>contact</th>
            <th>gender</th>
          <th>comment</th>
        </tr>
      </table>
      <h1 style="text-align: center">The list is empty</h1>
    </div>
  </div>

</div>
